<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width = 750">
    <link rel="stylesheet" type="text/css" href="http://bahuvrihi.github.com/mspire/css/stylesheet.css" charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body id="intro">
    <div id="wrapper">
      <div id="header" onclick="javascript:window.location='http://{{ page.github_user }}.github.com/{{ page.project }}/'">
        <h1>{{ page.project }}</h1>
      </div>
      <div id="navigation">
        <ul>
          <li id="navi_intro">
            <a href="http://{{ page.github_user }}.github.com/{{ page.project }}/">Intro</a>
          </li>
          <li id="navi_source">
            <a href="http://github.com/{{ page.github_user }}/{{ page.project }}">Source</a>
          </li>
          <li id="navi_tickets">
            <a href="http://github.com/{{ page.github_user }}/{{ page.project }}/issues">Tickets</a>
          </li>
        </ul>
      </div>
      <div id="page_body">
        <div id="content">
          {{ content }}
        </div>
        <div id="sidebar">
          <div class="item">
            <!-- Links   -->
            <h4>Links</h4>
            <ul>
              <li><a href="http://jtprince.github.com/mspire">Mspire</a></li>
              <li><a href="http://bahuvrihi.github.com/tap">Tap</a></li>
            </ul>
          </div>
          <div class="item">
            <!-- Posts   -->
            <h4>Posts</h4>
            <p>
              {% for post in site.posts %} 
                <span>{{ post.date | date_to_string }}</span> Â» <a href="http://{{ page.github_user }}.github.com/{{ page.project }}{{ post.url }}">{{ post.title }}</a><br>
              {% endfor %}
            </p>
          </div>
        </div>
      </div>
      <div id="footer">
        <p>generated by <a href="http://github.com/mojombo/jekyll">jekyll</a> and <a href="http://drnic.github.com/jekyll_generator">jekyll_generator</a></p>
      </div>
    </div>
  </body>
</html>
